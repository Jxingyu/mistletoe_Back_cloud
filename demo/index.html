<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>layedit demo</title>
    <link href="../Content/Layui-KnifeZ/css/layui.css" rel="stylesheet" />
    <script src="../Content/Layui-KnifeZ/layui.js"></script>
    <script src="../Content/ace/ace.js"></script>
</head>
<body>
    <div>
        <textarea id="layeditDemo"></textarea>
    </div>

    <script>
    layui.use(['layedit','layer','jquery'],function() {
        var $=layui.jquery;
        var layedit = layui.layedit;
            layedit.set({
                uploadImage: { url: '/Attachment/LayUploadFile' }
                , uploadVideo: { url: '/Attachment/LayUploadFile' }
                , codeConfig: { hide: true,default:'javascript' }
                //, fontFomatt:["p","span"]
                , tool: [
                    'html','code', 'strong', 'italic', 'underline', 'del','addhr', '|', 'fontFomatt','colorpicker', 'face'
                    , '|', 'left', 'center', 'right', '|', 'link', 'unlink', 'image_alt', 'video','anchors'
                    , '|', 'fullScreen'
                ]
                , height: '90%'
            });
            var ieditor = layedit.build('layeditDemo');
    })
    </script>
</body>
</html>
